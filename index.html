<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <div class="container">
      <a href="#"><img id="logo" src="images/logo.svg" alt="logo"></a>
      <h1>We are launching <span class="bold">soon!</span></h1>
      <h2>Subscribe and get notified</h2>

      <form name="emailForm" class="email">
        <input type="text" id="text" name="emailText" placeholder="Your email address...">
        <input type="button" class="btn" name="submit" value="Notify me" onclick="validateEmail(document.emailForm.emailText)">
        <p id="emailForm-invalid">Please provide a valid email address</p>
      </form>

      <img src="images/illustration-dashboard.png" alt="dashboard illustration">
      <div class="socials">
        <a href="#" alt="facebook"><i class="fa fa-facebook-f"></i></a>
        <a href="#" alt="facebook"><i class="fa fa-twitter"></i></a>
        <a href="#" alt="facebook"><i class="fa fa-instagram"></i></i></a>
      </div>
      <p class="smallfont">&copy; Copyright Ping. All rights reserved.</p>
    </div>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">SÃ³lja</a>.
    </p>
  </footer>
</body>
</html>
